<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Zelensky</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
        <body>
            <div class="wrapper">
              <header class="header">
                <nav id="main-nav">
                  <div class="logo-holder">
                      <img src="logo-image.png" alt="Flowers"
                      class="logo-img">Audi Motors
                  </div>
              </nav>
              </header>
             <div class="content">
                <div class="all">
                    <input checked type="radio" name="respond" id="desktop">
                    <article id="slider">
                     <input checked type="radio" name="slider" id="switch1">
                     <input type="radio" name="slider" id="switch2">
                     <input type="radio" name="slider" id="switch3">
                     <input type="radio" name="slider" id="switch4">
                     <input type="radio" name="slider" id="switch5">
                     <div id="slides">
                         <div id="overflow">
                             <div class="image">
                                 <article><img src="1.png"></article>
                                 <article><img src="2.png"></article>
                                 <article><img src="3.png"></article>
                                 <article><img src="4.png"></article>
                                 <article><img src="5.png"></article>
                             </div>
                         </div>
                     </div>
                     <div id="controls">
                         <label for="switch1"></label>
                         <label for="switch2"></label>
                         <label for="switch3"></label>
                         <label for="switch4"></label>
                         <label for="switch5"></label>
                     </div>
                     <div id="active">
                         <label for="switch1"></label>
                         <label for="switch2"></label>
                         <label for="switch3"></label>
                         <label for="switch4"></label>
                         <label for="switch5"></label>
                     </div>
                    </article>
                 </div>
    </body>
</html>
